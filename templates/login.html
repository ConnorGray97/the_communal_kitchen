{% extends "base.html" %}
{% block content %}


<h3 class="center-align">Log In</h3>
<h4 class="center-align">Welcome back!</h4>

<div class="row log-in">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!--Username Input-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix grey-text text-darken-4"></i>
                    <input id="username" name='username' type="text" minlength="5" maxlength="15" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Password Input-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix grey-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Register Button-->
            <div class="row center-alight">
                <button type="submit" class="col s12 btn-large grey darken-3">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not yet registered? 
            <a href="{{ url_for('register') }}" class="grey-blue-text text-lighten-4">Register Account</a>
        </p>
    </div>
</div>


{% endblock %}
