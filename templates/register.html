{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<h4 class="center-align">Sign up to start sharing your own recipes<br>with the community</h4>

<div class="row register">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--Username Input-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix grey-text text-darken-4"></i>
                    <input id="username" name='username' type="text" minlength="5" maxlength="15" class="validate">
                    <label for="username">Create Username</label>
                </div>
            </div>
            <!--Password Input-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix grey-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required>
                    <label for="password">Create Password</label>
                </div>
            </div>
            <!--Register Button-->
            <div class="row center-alight">
                <button type="submit" class="col s12 btn-large grey darken-3">
                    Sign Up! <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered? 
            <a href="{{ url_for('login') }}" class="grey-blue-text text-lighten-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
